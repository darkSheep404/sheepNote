<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Note List</title>
    <style>
        :root {
            --system-background: #f5f5f7;
            --secondary-background: rgba(255, 255, 255, 0.8);
            --tertiary-background: rgba(255, 255, 255, 0.6);
            --label-color: #1d1d1f;
            --accent-color: #007AFF;
            --control-color: rgba(120, 120, 128, 0.16);
            --corner-radius: 14px;
            --font-stack: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell;
            --hover-background: rgba(0, 122, 255, 0.08);
        }

        body {
            font-family: var(--font-stack);
            background: var(--system-background);
            color: var(--label-color);
            margin: 0;
            height: 100vh;
            display: flex;
            backdrop-filter: blur(30px);
        }

        #container {
            display: flex;
            width: 100%;
            background: var(--tertiary-background);
        }

        /* 左侧笔记列表样式 */
        #noteListContainer {
            width: 420px;
            border-right: 1px solid var(--control-color);
            display: flex;
            flex-direction: column;
            background: var(--secondary-background);
            backdrop-filter: blur(40px);
            min-height: 0;
        }

        #noteList {
            flex: 1;
            overflow-y: auto;
            list-style-type: none;
            padding: 8px;
            margin: 0;
            min-height: 0;
        }

        .noteItem {
            padding: 12px 16px;
            margin: 4px;
            border-radius: var(--corner-radius);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            position: relative;
        }

        .noteItem:hover {
            background: var(--hover-background);
        }

        .noteItem.selected {
            background: var(--hover-background);
            font-weight: 500;
        }


        /* 右侧详情样式 */
        #noteDetail {
            flex: 1;
            padding: 24px;
            overflow-y: overlay;
            background: var(--secondary-background);
            backdrop-filter: blur(40px);
        }

        .noteTitle {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
        }
        .editable-field {
            border: 1px solid transparent;
            padding: 4px 8px;
            border-radius: 6px;
            transition: all 0.2s;
            cursor: text;
        }

        .editable-field:hover {
            background: var(--hover-background);
        }

        .editable-field.editing {
            border-color: var(--primary-color);
            background: white;
            outline: none;
        }

        .editable-content {
            white-space: pre-wrap;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas;
            background: var(--secondary-background);
            padding: 16px;
            border-radius: var(--corner-radius);
            border: 1px solid var(--control-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
            min-height: 100px;
        }

        .noteTime {
            color: #888;
            font-size: 13px;
            margin-bottom: 12px;
            display: flex;
            gap: 16px;
        }

        /* 标签编辑区域样式 */
        .noteTags {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
        }

        .noteTagsLabel {
            font-size: 13px;
            color: #888;
            margin-right: 4px;
        }

        /* 标签样式重设计 */
        .tag-colors {
            /* 柔和的配色方案 */
            --tag-1-bg: #ECF4FF;
            --tag-1-text: #0055D4;
            --tag-1-border: #D6E4FF;
            
            --tag-2-bg: #F4F1FF;
            --tag-2-text: #6B4EFF;
            --tag-2-border: #E4DEFF;
            
            --tag-3-bg: #FFF1F5;
            --tag-3-text: #E6004F;
            --tag-3-border: #FFE4ED;
            
            --tag-4-bg: #FFF6E5;
            --tag-4-text: #B25E09;
            --tag-4-border: #FFE4BA;
            
            --tag-5-bg: #ECFCE5;
            --tag-5-text: #23A047;
            --tag-5-border: #D6F5C6;
        }

        .tag-item {
            display: inline-flex;
            align-items: center;
            padding: 4px 6px;
            border-radius: 16px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            border: 1px solid transparent;
        }

        .tag-item:nth-child(5n + 1) {
            background: var(--tag-1-bg);
            color: var(--tag-1-text);
            border-color: var(--tag-1-border);
        }

        .tag-item:nth-child(5n + 2) {
            background: var(--tag-2-bg);
            color: var(--tag-2-text);
            border-color: var(--tag-2-border);
        }

        .tag-item:nth-child(5n + 3) {
            background: var(--tag-3-bg);
            color: var(--tag-3-text);
            border-color: var(--tag-3-border);
        }

        .tag-item:nth-child(5n + 4) {
            background: var(--tag-4-bg);
            color: var(--tag-4-text);
            border-color: var(--tag-4-border);
        }

        .tag-item:nth-child(5n + 5) {
            background: var(--tag-5-bg);
            color: var(--tag-5-text);
            border-color: var(--tag-5-border);
        }

        .tag-item:hover {
            transform: translateY(-1px);
            filter: brightness(0.95);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .tag-item.selected {
            transform: scale(1.05);
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.12);
            font-weight: 600;
            border-width: 2px;
        }

        .tag-item.selected::after {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 18px;
            border: 2px solid currentColor;
            opacity: 0.3;
        }

        @media (prefers-color-scheme: dark) {
            .tag-colors {
                /* 暗色模式下的配色方案 */
                --tag-1-bg: rgba(10, 132, 255, 0.15);
                --tag-1-text: #5BB2FF;
                --tag-1-border: rgba(10, 132, 255, 0.3);
                
                --tag-2-bg: rgba(107, 78, 255, 0.15);
                --tag-2-text: #9C8AFF;
                --tag-2-border: rgba(107, 78, 255, 0.3);
                
                --tag-3-bg: rgba(230, 0, 79, 0.15);
                --tag-3-text: #FF6B98;
                --tag-3-border: rgba(230, 0, 79, 0.3);
                
                --tag-4-bg: rgba(178, 94, 9, 0.15);
                --tag-4-text: #FFB054;
                --tag-4-border: rgba(178, 94, 9, 0.3);
                
                --tag-5-bg: rgba(35, 160, 71, 0.15);
                --tag-5-text: #57D576;
                --tag-5-border: rgba(35, 160, 71, 0.3);
            }

            .tag-item {
                backdrop-filter: blur(8px);
            }

            .tag-item:hover {
                filter: brightness(1.1);
            }
        }

        /* 编辑标签按钮样式优化 */
        .tag-edit {
            padding: 4px 6px;
            border-radius: 12px;
            border: 1px dashed var(--control-color);
            color: var(--accent-color);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            background: transparent;
            margin-left: 4px;
        }

        .tag-edit:hover {
            background: var(--hover-background);
            border-style: solid;
        }

        /* 新增文件路径样式 */
        .notePath {
            font-size: 12px;
            color: #666;
            margin: 8px 0;
            cursor: pointer;
            padding: 6px;
            border-radius: 4px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .notePath:hover {
            background: rgba(0, 122, 255, 0.05);
        }

        .notePath .path-actions {
            display: flex;
            gap: 8px;
        }

        .path-action-button {
            padding: 4px;
            border-radius: 4px;
            border: none;
            background: transparent;
            cursor: pointer;
            color: var(--accent-color);
            opacity: 0.8;
            transition: all 0.2s;
        }

        .path-action-button:hover {
            opacity: 1;
            background: var(--hover-background);
        }

        .path-action-button svg {
            width: 14px;
            height: 14px;
        }

        /* 控制栏样式 */
        #noteListControls {
            display: flex;
            flex-direction: column;
            min-height: 0;
            height: 100%;
            max-width: 40%;
            background: var(--tertiary-background);
        }

        /* Tags Panel 样式 */
        .tags-panel {
            display: flex;
            flex-direction: column;
            background: var(--tertiary-background);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--control-color);
            overflow: hidden;
            flex-shrink: 0;
        }

        .tags-header {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            cursor: pointer;
            user-select: none;
            background: var(--tertiary-background);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--control-color);
            transition: border-color 0.3s ease;
            flex-shrink: 0;
        }

        .tags-header:hover {
            background: var(--hover-background);
        }

        .tags-toggle-icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            transition: transform 0.3s ease;
        }

        .tags-toggle-icon.collapsed {
            transform: rotate(-90deg);
        }

        .tags-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            padding: 8px 16px;
            overflow-y: auto;
            scrollbar-width: thin;
            transition: all 0.3s ease;
            max-height: 120px;
            min-height: 44px;
        }

        .tags-container.collapsed {
            max-height: 0;
            min-height: 0;
            padding-top: 0;
            padding-bottom: 0;
            opacity: 0;
        }

        .tags-container::-webkit-scrollbar {
            height: 4px;
        }

        .tags-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .tags-container::-webkit-scrollbar-thumb {
            background: var(--control-color);
            border-radius: 2px;
        }

        .tag-item {
            display: inline-flex;
            align-items: center;
            padding: 4px 6px;
            background: var(--secondary-background);
            border-radius: 16px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            white-space: nowrap;
            backdrop-filter: blur(10px);
            border: 1px solid var(--control-color);
            transition: all 0.2s ease;
        }

        .tag-item:hover {
            background: var(--hover-background);
            transform: translateY(-1px);
        }

        .tag-item.selected {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        /* 导航栏样式 */
        .nav-controls {
            padding: 12px 16px;
            background: var(--tertiary-background);
            border-bottom: 1px solid var(--control-color);
            display: flex;
            gap: 8px;
            backdrop-filter: blur(20px);
            flex-shrink: 0;
        }

        /* 搜索框改造为导航项样式 */
        .search-item {
            flex: 1;
            max-width: 400px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 8px 0px 8px 34px;
            border: none;
            border-radius: 8px;
            background: var(--secondary-background);
            color: var(--label-color);
            font: inherit;
            transition: all 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--accent-color);
        }

        /* 排序按钮样式 */
        .sort-item {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border-radius: 8px;
            background: var(--secondary-background);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .sort-item:hover {
            background: var(--hover-background);
            transform: translateY(-1px);
        }

        /* 图标样式 */
        .nav-icon {
            width: 16px;
            height: 16px;
            margin-right: 6px;
            stroke: currentColor;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-width: 1.8;
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(120, 120, 128, 0.2);
            border-radius: 4px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --system-background: #1e1e1e;
                --secondary-background: rgba(30, 30, 30, 0.8);
                --tertiary-background: rgba(30, 30, 30, 0.6);
                --label-color: #ffffff;
                --control-color: rgba(255, 255, 255, 0.12);
                --hover-background: rgba(0, 122, 255, 0.15);
            }
        }
        .context-menu {
            display: none;
            position: absolute;
            z-index: 1000;
            background: var(--secondary-background);
            border: 1px solid var(--control-color);
            border-radius: var(--corner-radius);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .context-menu-item {
            padding:8px 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .context-menu-item:hover {
            background: var(--hover-background);
            color: var(--accent-color);
        }
        .context-menu:hover {
            background: var(--hover-background);
            color: var(--accent-color);
        }

        /* 移除旧的弹窗相关样式，添加新的弹窗样式 */
        .path-edit-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .path-edit-modal {
            background: var(--secondary-background);
            padding: 24px;
            border-radius: var(--corner-radius);
            width: 90%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            backdrop-filter: blur(20px);
            animation: modalFadeIn 0.2s ease-out;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .path-edit-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--label-color);
            text-align: center;
        }

        .path-edit-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 24px;
        }

        .path-edit-field {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .path-edit-label {
            font-size: 14px;
            color: var(--label-color);
            font-weight: 500;
        }

        .path-edit-input {
            padding: 12px;
            border: 1px solid var(--control-color);
            border-radius: 8px;
            font-size: 14px;
            background: var(--secondary-background);
            color: var(--label-color);
            transition: all 0.2s;
        }

        .path-edit-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.1);
        }

        .line-number-input {
            width: 120px;
        }

        .path-edit-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .path-edit-button {
            padding: 8px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .path-edit-cancel {
            background: var(--control-color);
            color: var(--label-color);
        }

        .path-edit-save {
            background: var(--accent-color);
            color: white;
        }

        .path-edit-save:hover {
            background: #0051d5;
        }

        .path-edit-cancel:hover {
            background: rgba(120, 120, 128, 0.24);
        }

        @media (prefers-color-scheme: dark) {
            .path-edit-modal {
                background: rgba(30, 30, 30, 0.95);
            }
        }
    </style>
</head>

        </div>
        <!-- 添加Tags面板 -->
        <div class="tags-panel" id="tagsPanel">
            <div class="tags-header" onclick="toggleTagsPanel()">
                <svg class="tags-toggle-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                </svg>
                <span>Tags</span>
            </div>
            <div class="tags-container" id="tagsContainer">
                <!-- Tags will be dynamically inserted here -->
            </div>
        </div>
        <ul id="noteList"></ul>
    </div>
    <div id="noteDetail">
        <div class="noteTitle" id="noteTitle">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
            </svg>
            <div id="titleText" class="editable-field" contenteditable="true"></div>
        </div>
        <div class="noteTime" id="noteTime"></div>
        <div class="noteTags tag-colors">
            <span class="noteTagsLabel">Tags:</span>
            <div id="noteTagsContainer"></div>
            <button class="tag-edit" onclick="openTagEdit()">编辑标签</button>
        </div>
        <div class="notePath" id="notePathRow">
            <div id="notePath"></div>
            <div id="noteLineNumber"></div>
            <div class="path-actions">
                <button class="path-action-button" onclick="openPathEdit()" title="Edit Path">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
                    </svg>
                </button>
                <button class="path-action-button" onclick="openLink(JSON.stringify(noteItem))" title="Jump to File">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="editable-content" id="noteContent" contenteditable="true"></div>
    </div>
</div>

<!-- 右键菜单 -->
<div id="contextMenu" class="context-menu">
    <div class="context-menu-item" onclick="deleteNote()">Delete</div>
</div>

<!-- 路径编辑弹窗 -->
<div class="path-edit-overlay" id="pathEditOverlay">
    <div class="path-edit-modal">
        <div class="path-edit-header">编辑文件路径</div>
        <div class="path-edit-form">
            <div class="path-edit-field">
                <label class="path-edit-label">文件路径</label>
                <input type="text" class="path-edit-input" id="pathEditInput" placeholder="输入文件路径">
            </div>
            <div class="path-edit-field">
                <label class="path-edit-label">行号</label>
                <input type="number" class="path-edit-input line-number-input" id="lineNumberInput" min="1" placeholder="行号">
            </div>
        </div>
        <div class="path-edit-buttons">
            <button class="path-edit-button path-edit-cancel" onclick="closePathEdit()">取消</button>
            <button class="path-edit-button path-edit-save" onclick="savePathEdit()">保存</button>
        </div>
    </div>
</div>

<!-- 标签编辑弹窗 -->
<div class="path-edit-overlay" id="tagEditOverlay">
    <div class="path-edit-modal">
        <div class="path-edit-header">编辑标签</div>
        <div class="path-edit-form">
            <div class="path-edit-field">
                <label class="path-edit-label">标签 (用逗号分隔)</label>
                <input type="text" class="path-edit-input" id="tagEditInput" placeholder="输入标签，用逗号分隔">
            </div>
        </div>
        <div class="path-edit-buttons">
            <button class="path-edit-button path-edit-cancel" onclick="closeTagEdit()">取消</button>
            <button class="path-edit-button path-edit-save" onclick="saveTagEdit()">保存</button>
        </div>
    </div>
</div>

<script>
    let notes = [
        {
            "id": 1,
            "noteTitle": "A this Note",
            "noteFilePath": "D:/coderepo/com.github/sheepNote/src/main/java/com/darksheep/sheepnote/toolWindow/NoteListController.java",
            "noteLineNumber": 105,
            "selectCode": "oteDataList.remove(selectedNote);",
            "createTime": "May 26, 2023, 12:58:54 AM",
            "updateTime": "May 26, 2023, 12:58:54 AM",
            "tags": "important,TEST"
        },
        {
            "id": 4,
            "noteTitle": "B this Note",
            "noteFilePath": "D:/coderepo/Test.java",
            "noteLineNumber": 105,
            "selectCode": "oteDataList.remove(selectedNote);",
            "createTime": "May 26, 2024, 12:58:54 AM",
            "updateTime": "May 26, 2024, 12:58:54 AM",
            "tags": "important,IDEA"
        }
    ];
    let selectedNoteId = null;
    let noteItem = null;
    let contextMenuNoteId = null;
    let selectedTags = new Set();
    initializeNotes(JSON.stringify(notes));
    function renderNotes(filteredNotes) {
        const noteList = document.getElementById('noteList');
        noteList.innerHTML = '';
        filteredNotes.forEach(note => {
            const li = document.createElement('li');
            li.oncontextmenu = (e) => showContextMenu(e, note.id);
            li.className = `noteItem${selectedNoteId === note.id ? ' selected' : ''}`;
            li.innerHTML = `
                <div style="flex:1">${note.noteTitle}</div>
                <div style="font-size:12px;color:#888">${shortenPath(note.noteFilePath)}</div>
            `;
            li.onclick = () => selectNote(note);
            noteList.appendChild(li);
        });
    }

    function showContextMenu(event, noteId) {
        console.log('showContextMenu',noteId);
        event.preventDefault();
        contextMenuNoteId = noteId;
        const contextMenu = document.getElementById('contextMenu');
        contextMenu.style.display = 'block';
        contextMenu.style.left = `${event.pageX}px`;
        contextMenu.style.top = `${event.pageY}px`;
    }
    function deleteNote() {
        if (!contextMenuNoteId) return;
        
        deleteNoteFromDB(contextMenuNoteId)
            .then(() => {
                // 从前端列表中移除笔记
                notes = notes.filter(note => note.id !== contextMenuNoteId);
                contextMenuNoteId = null;
                document.getElementById('contextMenu').style.display = 'none';
                
                // 更新UI
                renderNotes(notes);
                if (notes.length > 0) {
                    selectNote(notes[0]);
                } else {
                    // 清空详情面板
                    document.getElementById('titleText').textContent = '';
                    document.getElementById('noteTime').innerHTML = '';
                    document.getElementById('notePath').textContent = '';
                    document.getElementById('noteLineNumber').textContent = '';
                    document.getElementById('noteContent').textContent = '';
                }
            })
            .catch(error => {
                console.error('Failed to delete note:', error);
                alert('Failed to delete note: ' + error.message);
            });
    }
    document.addEventListener('click', () => {
        document.getElementById('contextMenu').style.display = 'none';
    })
    function selectNote(note) {
        selectedNoteId = note.id;
        noteItem = note;
        showNoteDetail(note);
        filterNotes();
    }

    function showNoteDetail(note) {
        document.getElementById('titleText').textContent = note.noteTitle;
        document.getElementById('noteTime').innerHTML = `
            <span>Created: ${formatDate(note.createTime)}</span>
            <span>Updated: ${formatDate(note.updateTime)}</span>
        `;
        document.getElementById('notePath').textContent = `${note.noteFilePath}`;
        document.getElementById('noteLineNumber').textContent = `#${note.noteLineNumber}`;
        document.getElementById('noteContent').textContent = note.selectCode;
        renderNoteTags(note.tags);
    }
    /* 文件路径点击处理 */
    document.getElementById('notePath').onclick = null;

    // 自动保存功能
    document.getElementById('titleText').addEventListener('blur', function() {
        saveNoteChanges();
    });

    document.getElementById('noteContent').addEventListener('blur', function() {
        saveNoteChanges();
    });


    function openPathEdit() {
        const overlay = document.getElementById('pathEditOverlay');
        const input = document.getElementById('pathEditInput');
        const lineInput = document.getElementById('lineNumberInput');
        input.value = noteItem.noteFilePath;
        lineInput.value = noteItem.noteLineNumber;
        overlay.style.display = 'flex';
        input.focus();
        
        // 添加ESC键关闭功能
        const escHandler = function(e) {
            if (e.key === 'Escape') {
                closePathEdit();
                document.removeEventListener('keydown', escHandler);
            }
        };
        document.addEventListener('keydown', escHandler);
    }

    function closePathEdit() {
        document.getElementById('pathEditOverlay').style.display = 'none';
    }

    function savePathEdit() {
        if (!noteItem) return;
        
        const newPath = document.getElementById('pathEditInput').value;
        const newLineNumber = parseInt(document.getElementById('lineNumberInput').value);
        
        if (!newPath || isNaN(newLineNumber) || newLineNumber < 1) {
            alert('Please enter valid path and line number');
            return;
        }

        const updatedNote = {
            ...noteItem,
            noteFilePath: newPath,
            noteLineNumber: newLineNumber
        };

        updateNote(updatedNote)
            .then(() => {
                console.log('Note path updated successfully');
                refreshNotes();
                closePathEdit();
            })
            .catch(error => {
                console.error('Failed to update note path:', error);
                alert('Failed to update note path: ' + error.message);
            });
    }

    // 点击遮罩层关闭弹窗
    document.getElementById('pathEditOverlay').addEventListener('click', function(e) {
        if (e.target === this) {
            closePathEdit();
        }
    });

    function shortenPath(path) {
        return path.split('/').slice(-2).join('/');
    }

    function formatDate(dateStr) {
        const date = new Date(dateStr);
        return date.toLocaleDateString('en-GB', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            hour12: false
        }).replace(',', '');
    }

    /** 其他原有函数保持不变，仅需添加以下代码... **/

    /** 初始化时自动选择第一个笔记**/
    function initializeNotes(noteData) {
        notes = JSON.parse(noteData);
        if(notes.length > 0) {
            selectedNoteId = notes[0].id;
            noteItem=notes[0];
            showNoteDetail(notes[0]);
        }
        renderTags();
        renderNotes(notes);
    }

    /** 添加新笔记 **/
    function addNewNote(newNote) {
        // 将新笔记添加到列表开头
        notes.unshift(newNote);
        
        // 选中新笔记
        selectedNoteId = newNote.id;
        noteItem = newNote;
        
        // 更新UI
        showNoteDetail(newNote);
        renderNotes(notes);
        
        // 确保新笔记在列表中可见
        const noteList = document.getElementById('noteList');
        if (noteList.firstChild) {
            noteList.firstChild.scrollIntoView({ behavior: 'smooth' });
        }
    }

    /** 搜索时保持选中状态 **/
    document.getElementById('searchInput').addEventListener('input', function() {
        const filtered = notes.filter(n =>
            n.noteTitle.toLowerCase().includes(this.value.toLowerCase())||
            n.noteFilePath.toLowerCase().includes(this.value.toLowerCase())||
            n.selectCode.toLowerCase().includes(this.value.toLowerCase())
        );
        if(!filtered.some(n => n.id === selectedNoteId)) {
            selectedNoteId = filtered[0]?.id;
        }
        filterNotes();
    });

    let sortByNameAsc = true;
    let sortByTimeAsc = true;

    function sortNotesByName() {
        notes.sort((a, b) => sortByNameAsc ? a.noteTitle.localeCompare(b.noteTitle) : b.noteTitle.localeCompare(a.noteTitle));
        sortByNameAsc = !sortByNameAsc;
        renderNotes(notes);
    }

    function sortNotesByUpdateTime() {
        notes.sort((a, b) => sortByTimeAsc ? new Date(b.updateTime) - new Date(a.updateTime) : new Date(a.updateTime) - new Date(b.updateTime));
        sortByTimeAsc = !sortByTimeAsc;
        renderNotes(notes);
    }
    function refreshNotes() {
        refreshNoteList()
            .then(() => {
                console.log('Notes refreshed successfully');
            })
            .catch(error => {
                console.error('Error refreshing notes:', error);
            });
    }

    function saveNoteChanges() {
        if (!noteItem) return;
        
        const updatedNote = {
            id: noteItem.id,
            noteTitle: document.getElementById('titleText').textContent,
            noteFilePath: document.getElementById('notePath').textContent,
            noteLineNumber: noteItem.noteLineNumber,
            selectCode: document.getElementById('noteContent').textContent,
            tags: noteItem.tags
        };

        updateNote(updatedNote)
            .then(() => {
                console.log('Note updated successfully');
                refreshNotes(); // 更新成功后刷新列表
            })
            .catch(error => {
                console.error('Failed to update note:', error);
                alert('Failed to update note: ' + error.message);
            });
    }

    // 添加编辑字段的焦点效果
    document.querySelectorAll('.editable-field, .editable-content').forEach(field => {
        field.addEventListener('focus', function() {
            this.classList.add('editing');
        });
        
        field.addEventListener('blur', function() {
            this.classList.remove('editing');
        });
    });

    function toggleTagsPanel() {
        const container = document.getElementById('tagsContainer');
        const icon = document.querySelector('.tags-toggle-icon');
        if (container.classList.contains('collapsed')) {
            container.classList.remove('collapsed');
            icon.classList.remove('collapsed');
        } else {
            container.classList.add('collapsed');
            icon.classList.add('collapsed');
        }
    }

    function getAllTags(notes) {
        const tagsSet = new Set();
        notes.forEach(note => {
            if (note.tags) {
                note.tags.split(',').forEach(tag => {
                    if (tag.trim()) {
                        tagsSet.add(tag.trim());
                    }
                });
            }
        });
        return Array.from(tagsSet).sort();
    }

    function renderTags() {
        const tagsContainer = document.getElementById('tagsContainer');
        const allTags = getAllTags(notes);
        
        tagsContainer.innerHTML = '';
        tagsContainer.className = 'tags-container tag-colors';
        allTags.forEach(tag => {
            const tagElement = document.createElement('div');
            tagElement.className = `tag-item${selectedTags.has(tag) ? ' selected' : ''}`;
            tagElement.textContent = tag;
            tagElement.onclick = () => toggleTag(tag);
            tagsContainer.appendChild(tagElement);
        });
    }

    function toggleTag(tag) {
        if (selectedTags.has(tag)) {
            selectedTags.delete(tag);
        } else {
            selectedTags.add(tag);
        }
        renderTags();
        filterNotes();
    }

    function filterNotes() {
        let filteredNotes = notes;
        const searchText = document.getElementById('searchInput').value.toLowerCase();
        
        // 应用标签过滤 (使用 OR 逻辑)
        if (selectedTags.size > 0) {
            filteredNotes = filteredNotes.filter(note => {
                if (!note.tags) return false;
                const noteTags = note.tags.split(',').map(t => t.trim());
                return Array.from(selectedTags).some(tag => noteTags.includes(tag)); // 改为 some (OR 逻辑)
            });
        }
        
        // 应用搜索过滤
        if (searchText) {
            filteredNotes = filteredNotes.filter(note =>
                note.noteTitle.toLowerCase().includes(searchText) ||
                note.noteFilePath.toLowerCase().includes(searchText) ||
                note.selectCode.toLowerCase().includes(searchText)
            );
        }
        
        renderNotes(filteredNotes);
    }

    // 修改现有的搜索监听器
    document.getElementById('searchInput').addEventListener('input', filterNotes);

    function renderNoteTags(tags) {
        const container = document.getElementById('noteTagsContainer');
        container.innerHTML = '';
        container.className = 'tag-colors';
        if (tags) {
            tags.split(',').forEach(tag => {
                if (tag.trim()) {
                    const tagElement = document.createElement('div');
                    tagElement.className = 'tag-item';
                    tagElement.textContent = tag.trim();
                    container.appendChild(tagElement);
                }
            });
        }
    }

    function openTagEdit() {
        const overlay = document.getElementById('tagEditOverlay');
        const input = document.getElementById('tagEditInput');
        input.value = noteItem.tags || '';
        overlay.style.display = 'flex';
        input.focus();
        
        const escHandler = function(e) {
            if (e.key === 'Escape') {
                closeTagEdit();
                document.removeEventListener('keydown', escHandler);
            }
        };
        document.addEventListener('keydown', escHandler);
    }

    function closeTagEdit() {
        document.getElementById('tagEditOverlay').style.display = 'none';
    }

    function saveTagEdit() {
        if (!noteItem) return;
        
        const newTags = document.getElementById('tagEditInput').value;
        const updatedNote = {
            ...noteItem,
            tags: newTags
        };

        updateNote(updatedNote)
            .then(() => {
                console.log('Tags updated successfully');
                noteItem.tags = newTags;
                renderNoteTags(newTags);
                renderTags(); // 更新左侧标签面板
                closeTagEdit();
            })
            .catch(error => {
                console.error('Failed to update tags:', error);
                alert('Failed to update tags: ' + error.message);
            });
    }

    // 点击遮罩层关闭标签编辑弹窗
    document.getElementById('tagEditOverlay').addEventListener('click', function(e) {
        if (e.target === this) {
            closeTagEdit();
        }
    });
</script>
</body>
</html>
