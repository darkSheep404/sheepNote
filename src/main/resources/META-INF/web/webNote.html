<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Note List</title>
    <style>
        :root {
            --system-background: #f5f5f7;
            --secondary-background: rgba(255, 255, 255, 0.8);
            --tertiary-background: rgba(255, 255, 255, 0.6);
            --label-color: #1d1d1f;
            --accent-color: #007AFF;
            --control-color: rgba(120, 120, 128, 0.16);
            --corner-radius: 14px;
            --font-stack: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell;
            --hover-background: rgba(0, 122, 255, 0.08);
        }

        body {
            font-family: var(--font-stack);
            background: var(--system-background);
            color: var(--label-color);
            margin: 0;
            height: 100vh;
            display: flex;
            backdrop-filter: blur(30px);
        }

        #container {
            display: flex;
            width: 100%;
            background: var(--tertiary-background);
        }

        /* 左侧笔记列表样式 */
        #noteListContainer {
            width: 420px;
            border-right: 1px solid var(--control-color);
            display: flex;
            flex-direction: column;
            background: var(--secondary-background);
            backdrop-filter: blur(40px);
        }

        #noteList {
            flex-grow: 1;
            overflow-y: overlay;
            list-style-type: none;
            padding: 8px;
            margin: 0;
        }

        .noteItem {
            padding: 12px 16px;
            margin: 4px;
            border-radius: var(--corner-radius);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            position: relative;
        }

        .noteItem:hover {
            background: var(--hover-background);
        }

        .noteItem.selected {
            background: var(--hover-background);
            font-weight: 500;
        }


        /* 右侧详情样式 */
        #noteDetail {
            flex: 1;
            padding: 24px;
            overflow-y: overlay;
            background: var(--secondary-background);
            backdrop-filter: blur(40px);
        }

        .noteTitle {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .noteTime {
            color: #888;
            font-size: 13px;
            margin-bottom: 20px;
            display: flex;
            gap: 16px;
        }

        /* 新增文件路径样式 */
        .notePath {
            font-size: 12px;
            color: #666;
            margin: 8px 0;
            cursor: pointer;
            padding: 6px;
            border-radius: 4px;
            transition: background 0.2s;
            display: flex;
        }

        .notePath:hover {
            background: rgba(0, 122, 255, 0.05);
            text-decoration: underline;
        }

        .noteContent {
            white-space: pre-wrap;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas;
            background: var(--secondary-background);
            padding: 16px;
            border-radius: var(--corner-radius);
            border: 1px solid var(--control-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
        }

        /* 控制栏样式 */
        #noteListControls {
            display: flex;
            flex-direction: column;
            padding: 12px;
            gap: 8px;
            border-bottom: 1px solid var(--control-color);
            background: var(--tertiary-background);
        }
        /* 导航栏样式 */
        .nav-controls {
            padding: 12px 16px;
            background: var(--tertiary-background);
            border-bottom: 1px solid var(--control-color);
            display: flex;
            gap: 8px;
            backdrop-filter: blur(20px);
        }

        /* 搜索框改造为导航项样式 */
        .search-item {
            flex: 1;
            max-width: 400px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 8px 0px 8px 34px;
            border: none;
            border-radius: 8px;
            background: var(--secondary-background);
            color: var(--label-color);
            font: inherit;
            transition: all 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--accent-color);
        }

        /* 排序按钮样式 */
        .sort-item {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border-radius: 8px;
            background: var(--secondary-background);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .sort-item:hover {
            background: var(--hover-background);
            transform: translateY(-1px);
        }

        /* 图标样式 */
        .nav-icon {
            width: 16px;
            height: 16px;
            margin-right: 6px;
            stroke: currentColor;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-width: 1.8;
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(120, 120, 128, 0.2);
            border-radius: 4px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --system-background: #1e1e1e;
                --secondary-background: rgba(30, 30, 30, 0.8);
                --tertiary-background: rgba(30, 30, 30, 0.6);
                --label-color: #ffffff;
                --control-color: rgba(255, 255, 255, 0.12);
                --hover-background: rgba(0, 122, 255, 0.15);
            }
        }
        .context-menu {
            display: none;
            position: absolute;
            z-index: 1000;
            background: var(--secondary-background);
            border: 1px solid var(--control-color);
            border-radius: var(--corner-radius);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .context-menu-item {
            padding:8px 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .context-menu-item:hover {
            background: var(--hover-background);
            color: var(--accent-color);
        }
        .context-menu:hover {
            background: var(--hover-background);
            color: var(--accent-color);
        }
    </style>
</head>

<script>
    let notes = [
        {
            "id": 1,
            "noteTitle": "A this Note",
            "noteFilePath": "D:/coderepo/com.github/sheepNote/src/main/java/com/darksheep/sheepnote/toolWindow/NoteListController.java",
            "noteLineNumber": 105,
            "selectCode": "oteDataList.remove(selectedNote);",
            "createTime": "May 26, 2023, 12:58:54 AM",
            "updateTime": "May 26, 2023, 12:58:54 AM"
        },
        {
            "id": 4,
            "noteTitle": "B this Note",
            "noteFilePath": "D:/coderepo/Test.java",
            "noteLineNumber": 105,
            "selectCode": "oteDataList.remove(selectedNote);",
            "createTime": "May 26, 2024, 12:58:54 AM",
            "updateTime": "May 26, 2024, 12:58:54 AM"
        }
    ];
    let selectedNoteId = null;
    let noteItem = null;
    let contextMenuNoteId = null;
    initializeNotes(JSON.stringify(notes));
    function renderNotes(filteredNotes) {
        const noteList = document.getElementById('noteList');
        noteList.innerHTML = '';
        filteredNotes.forEach(note => {
            const li = document.createElement('li');
            li.oncontextmenu = (e) => showContextMenu(e, note.id);
            li.className = `noteItem${selectedNoteId === note.id ? ' selected' : ''}`;
            li.innerHTML = `
                <div style="flex:1">${note.noteTitle}</div>
                <div style="font-size:12px;color:#888">${shortenPath(note.noteFilePath)}</div>
            `;
            li.onclick = () => selectNote(note);
            noteList.appendChild(li);
        });
    }

    function showContextMenu(event, noteId) {
        console.log('showContextMenu',noteId);
        event.preventDefault();
        contextMenuNoteId = noteId;
        const contextMenu = document.getElementById('contextMenu');
        contextMenu.style.display = 'block';
        contextMenu.style.left = `${event.pageX}px`;
        contextMenu.style.top = `${event.pageY}px`;
    }
    function deleteNote() {
        notes = notes.filter(note => note.id !== contextMenuNoteId);
        contextMenuNoteId = null;
        document.getElementById('contextMenu').style.display = 'none';
        renderNotes(notes);
        if (notes.length > 0) {
            selectNote(notes[0]);
        } else {
            document.getElementById('noteDetail').innerHTML = '';
        }
    }
    document.addEventListener('click', () => {
        document.getElementById('contextMenu').style.display = 'none';
    })
    function selectNote(note) {
        selectedNoteId = note.id;
        noteItem =note;
        showNoteDetail(note);
        renderNotes(notes.filter(n =>
            document.getElementById('searchInput').value ?
                n.noteTitle.toLowerCase().includes(document.getElementById('searchInput').value.toLowerCase()) : true
        ));
    }

    function showNoteDetail(note) {
        document.getElementById('titleText').textContent = note.noteTitle;
        document.getElementById('noteTime').innerHTML = `
            <span>Created: ${formatDate(note.createTime)}</span>
            <span>Updated: ${formatDate(note.updateTime)}</span>
        `;
        document.getElementById('notePath').textContent = note.noteFilePath;
        document.getElementById('noteContent').textContent = note.selectCode;
    }
    /* 文件路径点击处理 */
    document.getElementById('notePath').onclick = function(e) {
        window.openLink(JSON.stringify(noteItem));
    };

    function shortenPath(path) {
        return path.split('/').slice(-2).join('/');
    }

    function formatDate(dateStr) {
        const date = new Date(dateStr);
        return date.toLocaleDateString('en-GB', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            hour12: false
        }).replace(',', '');
    }

    /** 其他原有函数保持不变，仅需添加以下代码... **/

    /** 初始化时自动选择第一个笔记**/
    function initializeNotesV2(noteData) {
        console.log('initializeNotes');
        document.addEventListener('DOMContentLoaded', () => {
            notes = JSON.parse(noteData);
            if(notes.length > 0) {
                selectedNoteId = notes[0].id;
                showNoteDetail(notes[0]);
            }
            console.log('DOMContentLoaded');
            renderNotes(notes);
        });
    }

    /** 初始化时自动选择第一个笔记**/
    function initializeNotes(noteData) {
        notes = JSON.parse(noteData);
        if(notes.length > 0) {
            selectedNoteId = notes[0].id;
            showNoteDetail(notes[0]);
        }
        renderNotes(notes);
    }

    /** 搜索时保持选中状态 **/
    document.getElementById('searchInput').addEventListener('input', function() {
        const filtered = notes.filter(n =>
            n.noteTitle.toLowerCase().includes(this.value.toLowerCase())
        );
        if(!filtered.some(n => n.id === selectedNoteId)) {
            selectedNoteId = filtered[0]?.id;
        }
        renderNotes(filtered);
    });

    let sortByNameAsc = true;
    let sortByTimeAsc = true;

    function sortNotesByName() {
        notes.sort((a, b) => sortByNameAsc ? a.noteTitle.localeCompare(b.noteTitle) : b.noteTitle.localeCompare(a.noteTitle));
        sortByNameAsc = !sortByNameAsc;
        renderNotes(notes);
    }

    function sortNotesByUpdateTime() {
        notes.sort((a, b) => sortByTimeAsc ? new Date(b.updateTime) - new Date(a.updateTime) : new Date(a.updateTime) - new Date(b.updateTime));
        sortByTimeAsc = !sortByTimeAsc;
        renderNotes(notes);
    }
    function refreshNotes() {
        renderNotes(notes);
    }
</script>
